<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center; margin-top: 250px;border-radius:20px;font-size:20px;">
    <center>
        <h1 style="background: darkslategrey;width:480px;color: gainsboro;">Seleccione el archivo </h1>
    </center>
    <form action="/validacion_de_archivos" method="post" enctype="multipart/form-data">
        <select name="modulo" style="font-size: 20px" required>
            <option value="" selected style="display:none"> seleccione un modulo </option>
            <option value="Analisis">Analisis</option>
            <option value="Balance macromedicion">Balance macromedicion</option>
            <option value="Hallazgos">Hallazgos</option>
            <option value="Informativas">Informativas</option>
            <option value="Liquidacion">Liquidacion</option>
            <option value="Novedades">Novedades</option>
            <option value="Storia">Storia</option>
        </select><br><br>
        <input style="font-size: 18px;background-color: rgba(33, 158, 137, 0.753); width:380px; border-radius: 20px;" ,
            type="file" name="archivo" required="required" />
        <button type="submit" style="font-size: 20px; border-radius: 20px;">ENVIAR</button>
    </form>

</body>
<script src="validacion.js"></script>

</html>
