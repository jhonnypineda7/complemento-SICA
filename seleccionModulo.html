<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulo</title>
</head>

<body style="text-align: center; background-color: black;">
    <div class="container" style="background-color: deepskyblue; margin: 50px;">
        <h1>Seleccione un modulo</h1>
        <form action="/escoger_modulo" method="post">
            <label for="modulo">Ingresar modulo</label>
            <input type="text" name="modulo" id="modulo">
            <input type="submit" value="Enviar" />
        </form>
        <br>
        <form action="/validacion_de_archivos" method="post" enctype="multipart/form-data" onsubmit="">
            <h1>Ingrese un archivo</h1>
            <input type="file" name="archivo" />
            <button type="submit" onclick="">Enviar</button>
        </form>
    </div>
</body>
<script src="/espress.js" src="/archivo.js"></script>

</html>
